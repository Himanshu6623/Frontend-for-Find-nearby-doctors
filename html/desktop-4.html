<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/desktop-4.css')}}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Stoke:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shippori Mincho:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Serif:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <form method="post">
      <div class="desktop-4-child"></div>
      <div class="desktop-4-item"></div>
      <button
        class="desktop-4-inner"
        autofocus="{true}"
        id="rectangleButton"
      ></button>
      <a href="desktop-3.html"><button class="login2" autofocus="{true}">LOGIN</button></a>
      <div class="desktop-4-child1"></div>
      <img class="frame-icon" alt="" src="{{url_for('static',filename='/image/frame-1.svg')}}" />

      <img class="image-21-icon" alt="" src="{{url_for('static',filename='/image/image-21@2x.png')}}" />

      <img class="image-22-icon" alt="" src="{{url_for('static',filename='/image/image-22@2x.png')}}" />
        <input class="enter-your-email" type="email" placeholder="enter your email" name="email" required>

        <input class="enter-your-password" type="password" placeholder="enter your passoword" name="password1" required>

        <img class="image-20-icon2" alt="" src="{{url_for('static',filename='/image/image-201@2x.png')}}" />

        <a href="index.html"><button class="rectangle-parent2" autofocus="{true}" id="groupButton">
      
        <div class="group-child13"></div>
        <img class="group-icon3" alt="" src="{{url_for('static',filename='/image/group5.svg')}}" />
      </button></a>
    </form>  
    {% if error_message %}
      <p class="error_message">{{error_message}}</p>
    {% endif %}
    </div>
    

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      </script>
  </body>
</html>
